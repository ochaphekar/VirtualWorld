<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Ojas Chaphekar's Virtual World</title>
	</head>

	<body onload="main()">
		<canvas id="webgl" width="800" height="800"> </canvas>
		<p>
			<label id="Score">Score: 0</label>
		</p>
		<p id="numdot">ms: - fps: -</p>
		<p>
			There is a little green cube hidden somewhere in the maze. Navifate 
			through the maze to be find it and you can earn a point. 
		</p>

		<p>
			<label>Controls:</label>
			<br>
			<label>W, A, S, D: Up, Left, Down, Right</label>
			<br>
			<label>Q, E: Change Horizontal View</label>
			<br>
			<label> B: Add Wall</label>
			<br>
			<label> Mouse: Scroll to Change View </label>
			<br>
		</p>
		<p>
			<Label>God Mode:</Label>
			<button id="gravityOn">On</button>
			<button id="gravityOff">Off</button>
		</p>

		<script src="lib/webgl-utils.js"></script>
		<script src="lib/webgl-debug.js"></script>
		<script src="lib/cuon-utils.js"></script>
		<script src="lib/cuon-matrix.js"></script>
		<script src="Circle.js"></script>
		<script src="Cube.js"></script>
		<script src="TriangularPrism.js"></script>
		<script src="Triangle.js"></script>
		<script src="Point.js"></script>
		<script src="Camera.js"></script>
		<script src="OBJView.js"></script>
		<script src="World.js"></script>
	</body>
</html>
